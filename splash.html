    <style>
        /* Splash Page Specific Styles */
        .splash-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .splash-logo {
            background: var(--primary-yellow);
            padding: 60px 80px;
            border: 12px solid var(--black);
            box-shadow: 
                20px 20px 0px var(--primary-pink),
                40px 40px 0px var(--primary-blue);
            margin-bottom: 60px;
            animation: splash-entrance 1s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes splash-entrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .splash-logo h1 {
            font-family: 'Anton', sans-serif;
            font-size: 6rem;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 
                5px 5px 0px var(--primary-pink),
                10px 10px 0px var(--primary-blue);
            margin: 0;
            line-height: 1;
        }

        .splash-logo .lightning {
            font-size: 8rem;
            display: block;
            margin-bottom: 20px;
            animation: flash 2s ease-in-out infinite;
        }

        @keyframes flash {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .splash-tagline {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--black);
            letter-spacing: 4px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .splash-enter-btn {
            display: inline-block;
            background: var(--primary-pink);
            color: var(--white);
            padding: 25px 60px;
            text-decoration: none;
            font-family: 'Anton', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            border: 6px solid var(--black);
            box-shadow: 10px 10px 0px var(--black);
            transition: all 0.3s ease;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-top: 40px;
            animation: fadeIn 1.5s ease-in 1s both;
        }

        .splash-enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .splash-enter-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .splash-enter-btn:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0px var(--black);
        }

        .splash-enter-btn span {
            position: relative;
            z-index: 1;
        }

        .splash-badges {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            animation: fadeIn 1.5s ease-in 1.5s both;
        }

        .splash-badge {
            background: var(--primary-blue);
            color: var(--white);
            padding: 15px 30px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border: 4px solid var(--black);
            box-shadow: 5px 5px 0px var(--shadow);
            transform: rotate(-2deg);
            transition: all 0.3s ease;
        }

        .splash-badge:nth-child(even) {
            background: var(--primary-yellow);
            color: var(--black);
            transform: rotate(2deg);
        }

        .splash-badge:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 8px 8px 0px var(--shadow);
        }

        /* Animated Background Stars */
        .splash-star {
            position: absolute;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.3;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .splash-star:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .splash-star:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .splash-star:nth-child(3) { bottom: 15%; left: 20%; animation-delay: 1s; }
        .splash-star:nth-child(4) { bottom: 25%; right: 10%; animation-delay: 1.5s; }
        .splash-star:nth-child(5) { top: 40%; left: 5%; animation-delay: 2s; font-size: 2rem; }
        .splash-star:nth-child(6) { top: 60%; right: 8%; animation-delay: 2.5s; font-size: 2.5rem; }

        @media (max-width: 768px) {
            .splash-logo h1 {
                font-size: 3rem;
                text-shadow: 
                    3px 3px 0px var(--primary-pink),
                    6px 6px 0px var(--primary-blue);
            }

            .splash-logo {
                padding: 40px 50px;
                box-shadow: 
                    10px 10px 0px var(--primary-pink),
                    20px 20px 0px var(--primary-blue);
            }

            .splash-logo .lightning {
                font-size: 5rem;
            }

            .splash-tagline {
                font-size: 1.2rem;
            }

            .splash-enter-btn {
                font-size: 1.5rem;
                padding: 20px 40px;
            }

            .splash-badge {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
